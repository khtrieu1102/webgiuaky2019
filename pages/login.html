<!DOCTYPE html>

<html>

<head>
    <title>Login</title>
    <link href="../styles/login.css" rel="stylesheet">
</head>

<body>
    <!-- Login Area -->
    <section class="login_area">
        <div class="container">
            <div class="login_inner">
                <form class="row login_from">
                    <div class="form-group col-12">
                        <input type="email" class="form-control" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control" name="code" placeholder="Your Code ( 2fa if inavailed )">
                    </div>
                    <div class="form-group larg_btn col-12">
                        <button class="defult_btn" type="submit">Login</button>
                    </div>
                    <div class="form-group col-sm-6">
                        <a href="#" class="reset_btn">Reset Password</a>
                    </div>
                    <div class="form-group col-sm-6">
                        <a href="register.html" class="reset_btn">Sign Up</a>
                    </div>
                    <h4 class="col-12">or login in with</h4>
                    <div class="form-group col-sm-6">
                        <a href="#" class="google_btn"><img src="images/google.png" alt="">GOOGLE</a>
                    </div>
                    <div class="form-group col-sm-6">
                        <a href="#" class="google_btn"><i class="fa fa-facebook"></i>Sign Up</a>
                    </div>
                    <div class="col-12">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check1">
                            <label class="custom-control-label" for="check1">I agree to the mora.com <a href="#">Terms of Service</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- End Login Area -->
</body>

</html>
